<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor ‚úàÔ∏è multi-calcul random</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(145deg, #0b1a2e 0%, #1a2f40 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .predictor-card {
            max-width: 700px;
            width: 100%;
            background: rgba(18, 30, 41, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 48px;
            padding: 28px 24px;
            box-shadow: 0 25px 40px -10px rgba(0,0,0,0.7), 0 0 0 1px rgba(255,215,0,0.2) inset;
            border: 1px solid #ffb34730;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, #f9d423, #fdaa33, #ff7e05);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }
        h1 span {
            font-size: 2rem;
            filter: drop-shadow(0 4px 6px gold);
        }
        .sub {
            display: flex;
            justify-content: space-between;
            color: #9ab8d9;
            margin-bottom: 28px;
            font-weight: 400;
            border-bottom: 1px dashed #f5a62340;
            padding-bottom: 12px;
        }
        .multiplier-panel {
            background: #0f1c28;
            border-radius: 80px;
            padding: 20px 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 0 #071016, 0 10px 30px #00000070;
            border: 1px solid #f5b042;
        }
        .multiplier-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #bfd7f0;
        }
        .multiplier-value {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1;
            color: #ffd966;
            text-shadow: 0 0 10px #ffae00, 0 0 20px #f57c00;
            margin: 5px 0 0;
            font-family: 'Courier New', monospace;
        }
        .multiplier-value.small {
            font-size: 2.8rem;
        }
        .result-badge {
            background: #263b4e;
            border-radius: 40px;
            padding: 14px 24px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffdb9d;
            border-left: 6px solid gold;
            margin: 20px 0 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: inset 0 2px 5px #00000055;
        }
        .result-badge .label {
            font-size: 1.2rem;
            color: #b6d0e8;
            text-transform: uppercase;
        }
        .result-badge .value {
            font-family: 'Courier New', monospace;
            background: #0f1f2b;
            padding: 8px 22px;
            border-radius: 60px;
            font-size: 2rem;
            letter-spacing: 2px;
            border: 1px solid orange;
        }
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            margin: 32px 0 24px;
            justify-content: center;
        }
        .btn {
            background: #2b3f54;
            border: none;
            border-bottom: 4px solid #101e2b;
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
            padding: 18px 28px;
            border-radius: 60px;
            flex: 1 0 auto;
            min-width: 150px;
            cursor: pointer;
            transition: 0.1s ease;
            box-shadow: 0 7px 0 #0f1a23, 0 8px 16px black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:active {
            transform: translateY(6px);
            border-bottom-width: 2px;
            box-shadow: 0 2px 0 #0f1a23;
        }
        .btn-primary {
            background: #e68a2e;
            border-bottom-color: #8e4d10;
            text-shadow: 0 1px 2px black;
        }
        .btn-calc {
            background: #3f5490;
            border-bottom-color: #202b4a;
        }
        .btn-math {
            background: #2d6a4f;
            border-bottom-color: #144b36;
        }
        .history-box {
            background: #0c1a24d0;
            border-radius: 28px;
            padding: 20px;
            border: 1px solid #c7a53b30;
            margin-top: 20px;
        }
        .history-title {
            color: #c9b685;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            min-height: 50px;
            max-height: 110px;
            overflow-y: auto;
            padding: 6px 4px;
            align-items: center;
        }
        .history-item {
            background: #1e3444;
            border-radius: 50px;
            padding: 8px 22px;
            font-weight: 700;
            font-size: 1.3rem;
            color: #feb062;
            border: 1px solid #ffae6a;
            box-shadow: 0 2px 6px black;
            font-family: monospace;
        }
        .footnote {
            color: #738ea3;
            margin-top: 18px;
            font-size: 0.8rem;
            text-align: center;
            border-top: 1px solid #2e4a5e;
            padding-top: 14px;
        }
        .math-badge {
            background: #172e3b;
            padding: 8px 14px;
            border-radius: 100px;
            font-size: 1.05rem;
            color: #fdd998;
            font-family: monospace;
        }
        .flex-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="predictor-card">
        <h1>
            <span>‚úàÔ∏è</span> AVIATOR PREDICTOR <span>üé∞</span>
        </h1>
        <div class="sub">
            <span>‚ö° multi / calculation / math.random</span>
            <span class="math-badge" id="randomSeedInfo">Math.seed = ‚è±Ô∏è</span>
        </div>

        <!-- Multiplier display (main prediction) -->
        <div class="multiplier-panel">
            <div class="multiplier-label">PREDICTED MULTIPLIER</div>
            <div class="multiplier-value" id="multiplierDisplay">1.00x</div>
        </div>

        <!-- result & calculation row -->
        <div class="result-badge">
            <span class="label">üìä RESULT / CALCULATION</span>
            <span class="value" id="resultValue">0.00x</span>
        </div>

        <!-- action buttons: predict, multiplier, calculation, math.random -->
        <div class="button-grid">
            <button class="btn btn-primary" id="predictBtn">
                <span>üîÆ</span> PREDICT
            </button>
            <button class="btn btn-calc" id="multiplierBtn">
                <span>‚úñÔ∏è</span> MULTIPLIER
            </button>
            <button class="btn btn-math" id="calculationBtn">
                <span>üìê</span> CALCULATION
            </button>
            <button class="btn" id="mathRandomBtn">
                <span>üé≤</span> Math.Random
            </button>
        </div>

        <!-- history of last multipliers / results -->
        <div class="history-box">
            <div class="history-title">üìã RECENT PREDICTIONS (multiplier history)</div>
            <div class="history-list" id="historyContainer">
                <span style="color:#54738f;">no data yet ‚Äî press any button</span>
            </div>
        </div>

        <!-- extra info: last calculation method -->
        <div class="flex-row">
            <div class="footnote">
                üßÆ last calculation: <span id="lastCalculation">‚Äî</span>
            </div>
            <div class="footnote">
                üéØ math.random used: <span id="randomUsed">false</span>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // ----- DOM elements -----
            const multiplierDisplay = document.getElementById('multiplierDisplay');
            const resultSpan = document.getElementById('resultValue');
            const historyContainer = document.getElementById('historyContainer');
            const lastCalculationSpan = document.getElementById('lastCalculation');
            const randomUsedSpan = document.getElementById('randomUsed');
            const randomSeedInfo = document.getElementById('randomSeedInfo');

            // ----- state -----
            let currentMultiplier = 1.00;          // the main predicted multiplier
            let currentResult = 0.00;               // last result (often same as multiplier but shown separately)
            let history = [];                        // store last 8 multipliers as strings with 'x'
            let lastMethod = 'none';                  // track which method generated the multiplier
            let randomUsedFlag = false;                // did we use Math.random in last calculation?

            // ----- helper: update UI (multiplier, result, history, seedInfo) -----
            function refreshUI() {
                // main multiplier display (formatted to 2 decimals + 'x')
                multiplierDisplay.textContent = currentMultiplier.toFixed(2) + 'x';
                // result display
                resultSpan.textContent = currentResult.toFixed(2) + 'x';

                // update history panel
                if (history.length === 0) {
                    historyContainer.innerHTML = '<span style="color:#54738f;">no data yet ‚Äî press any button</span>';
                } else {
                    historyContainer.innerHTML = history.map(val => 
                        `<span class="history-item">${val}</span>`
                    ).join('');
                }

                // update method & random flag
                lastCalculationSpan.textContent = lastMethod.charAt(0).toUpperCase() + lastMethod.slice(1);
                randomUsedSpan.textContent = randomUsedFlag ? '‚úÖ yes' : '‚ùå no';

                // update small random seed info (just to show activity)
                randomSeedInfo.textContent = `Math.random = ${Math.random().toFixed(3)} (sample)`;
            }

            // ----- add to history (keeps last 8) -----
            function addToHistory(value) {
                let formatted = (typeof value === 'number' ? value.toFixed(2) : value) + 'x';
                history.unshift(formatted);
                if (history.length > 8) history.pop();
            }

            // ----- core: generate prediction using different methods -----
            function generatePrediction(method = 'predict') {
                let raw = 1.00;
                randomUsedFlag = false;   // reset, will set true if Math.random used

                if (method === 'predict' || method === 'multiplier') {
                    // ***** PREDICT / MULTIPLIER mode: uses classic Math.random with volatility *****
                    randomUsedFlag = true;
                    // typical aviator style: 1.00 to 30.00, with higher chance lower values
                    let r = Math.random(); // 0..1
                    if (r < 0.55) {
                        // low range 1.0 - 2.0
                        raw = 1.0 + Math.random() * 1.0;
                    } else if (r < 0.8) {
                        // medium 2.0 - 5.0
                        raw = 2.0 + Math.random() * 3.0;
                    } else if (r < 0.94) {
                        // high 5.0 - 12.0
                        raw = 5.0 + Math.random() * 7.0;
                    } else {
                        // rare huge 12.0 - 40.0
                        raw = 12.0 + Math.random() * 28.0;
                    }
                    // round to 2 decimals
                    raw = Math.round(raw * 100) / 100;
                }
                else if (method === 'calculation') {
                    // ***** CALCULATION mode: formula based on timestamp / synthetic *****
                    // uses some digits from timestamp, but also a touch of Math.random (optional)
                    // but we mark randomUsedFlag = true only if we explicitly call Math.random
                    // we'll use a calculation with Date.now() to appear "calculated"
                    const now = Date.now();
                    // extract ms digits to generate a multiplier between 1.0 and 10.0
                    let msPart = (now % 1000) / 100;  // 0.00 to 9.99
                    // another part from seconds
                    let secPart = (Math.floor(now / 1000) % 10) / 2; // 0.0 to 4.5
                    // combine and bound between 1.0 and 15.0
                    raw = 1.0 + ((msPart + secPart) % 14.0); // max ~ 1+ (9.99+4.5=14.49) -> 15.49 but mod 14 = 1-15
                    raw = Math.round(raw * 100) / 100;
                    // In this calculation we didn't use Math.random, so flag false.
                    randomUsedFlag = false; 
                }
                else if (method === 'mathRandom') {
                    // ***** pure Math.random (classic random multiplier) *****
                    randomUsedFlag = true;
                    // completely random between 1.00 and 50.00
                    raw = 1.0 + (Math.random() * 49.0);
                    raw = Math.round(raw * 100) / 100;
                }

                // ensure minimum 1.00
                if (raw < 1.00) raw = 1.00;

                // update state
                currentMultiplier = raw;
                currentResult = raw;    // result equals multiplier (aviator style)
                lastMethod = method;

                // add to history
                addToHistory(raw);

                refreshUI();
            }

            // ----- extra: "multiplier" button does same as predict but we differentiate name -----
            function onPredict() {
                generatePrediction('predict');
            }
            function onMultiplier() {
                generatePrediction('multiplier');   // same algorithm as predict, but different label
            }
            function onCalculation() {
                generatePrediction('calculation');
            }
            function onMathRandom() {
                generatePrediction('mathRandom');
            }

            // ----- attach events -----
            document.getElementById('predictBtn').addEventListener('click', onPredict);
            document.getElementById('multiplierBtn').addEventListener('click', onMultiplier);
            document.getElementById('calculationBtn').addEventListener('click', onCalculation);
            document.getElementById('mathRandomBtn').addEventListener('click', onMathRandom);

            // ----- initial prediction (to show something) -----
            // use 'predict' as default
            generatePrediction('predict');

            // also update seedinfo periodically to show activity (just for fun)
            setInterval(() => {
                randomSeedInfo.textContent = `Math.random = ${Math.random().toFixed(3)} (live)`;
            }, 1300);
        })();
    </script>
</body>
</html>
